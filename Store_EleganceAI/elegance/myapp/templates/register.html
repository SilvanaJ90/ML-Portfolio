{% extends 'base.html' %}

{% load static %}
{% block title %}Registro{% endblock title %}
{% block content %}
    <section class="section-content padding-y">
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
            <article class="card-body">
                <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
                <form id="registerForm">
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="first_name">Nombre</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="" required>
                        </div>
                        <div class="col form-group">
                            <label for="last_name">Apellido</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                        <small class="form-text text-muted">Nunca compartiremos su correo electr칩nico con nadie m치s.</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Crear contrase침a</label>
                            <input class="form-control" name="password" id="password" type="password" required>
                        </div> 
                        <div class="form-group col-md-6">
                            <label for="confirm_password">Repita la contrase침a</label>
                            <input class="form-control" name="confirm_password" id="confirm_password" type="password" required>
                        </div>  
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Registro </button>
                    </div>      
                </form>
            </article>
        </div>
        <p class="text-center mt-4">Tiene una cuenta? <a href="{% url 'signin' %}">Log In</a></p>
        <br><br>
        </section>
{% endblock content %}
