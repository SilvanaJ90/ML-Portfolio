{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg p-1 mb-2 bg-purple fixed-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown hv-line">
                            <a class="nav-link" href="{% url 'admin_categories' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: gray;">
                                Administrar
                            </a>
                        </li>
                        <li class="nav-item dropdown hv-line">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: gray;">
                                Usuarios
                            </a>
                        </li>
                        <li class="nav-item dropdown hv-line">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: gray;">
                                Informes
                            </a>
                        </li>
                    </ul>
                    <button id="logout-btn" class="btn bg-purple-light" style="border: #845484 solid 1px;">
                        <b><a href="#" style="text-decoration: none; color: gray;">Cerrar sesión</a></b>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <br><br><br>
        <section>
            <article>
                <div class="container" style="margin-top: 20px;">
                    <h1 id="crud-title">Categorías de productos</h1>
                    <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
                    <table id="products" class="table table-striped table-bordered" style="width:100%" data-category-id="">
                        <thead class="bg-purple text-center text-white">
                            <tr>
                                <th class="col-md-1" style="width:5%"></th>
                                <th class="col-md-3" style="width:15%">Name</th>
                                <th class="col-md-3" style="width:20%">Description</th>
                                <th class="col-md-2" style="width:10%">Price</th>
                                <th class="col-md-2" style="width:10%">Available Units</th>
                                <th class="col-md-2" style="width:15%">Image</th>
                                <th class="col-md-2" style="width:10%">Brand</th>
                            </tr>
                        </thead>
                    </table>

                    <!-- Modal for Creating Product -->
                    <div class="modal fade" id="ProductModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Crear nuevo Libro</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="createProductForm" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="ProductName">Nombre</label>
                                            <input type="text" class="form-control" id="ProductName" name="name" placeholder="Ingrese el nombre del producto" required>
                                            <input type="hidden" class="form-control" id="id" name="id">
                                        </div>
                                        <div class="form-group">
                                            <label for="description_post">Descripción</label>
                                            <input type="text" class="form-control" id="description_post" name="description" placeholder="Ingrese la descripción del producto">
                                        </div>
                                        <div class="form-group">
                                            <label for="ProductPrice">Precio</label>
                                            <input type="number" step="0.01" class="form-control" id="ProductPrice" name="price" placeholder="Ingrese el precio del producto" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="AvailableUnits">Unidades Disponibles</label>
                                            <input type="number" class="form-control" id="AvailableUnits" name="available_units" placeholder="Ingrese el número de unidades disponibles" value="0" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="ProductBrand">Marca</label>
                                            <input type="text" class="form-control" id="ProductBrand" name="brand" placeholder="Ingrese la marca del producto" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="ProductImage">Imagen del Producto</label>
                                            <input type="text" class="form-control-file" id="ProductImage" name="image" accept="image/*" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="Productsave" class="btn btn-all text-white">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal for Editing Product -->
                    <div class="modal fade" id="ProductPutModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Editar Libro</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <!-- ID Field -->
                                        <div class="form-group">
                                            <label for="ProductIdPut">ID</label>
                                            <input type="text" class="form-control" id="ProductIdPut" placeholder="Edit the product ID" readonly>
                                        </div>
                                
                                        <!-- Name Field -->
                                        <div class="form-group">
                                            <label for="ProductNamePut">Name</label>
                                            <input type="text" class="form-control" id="ProductNamePut" placeholder="Edit the product name">
                                        </div>
                                
                                        <!-- Description Field -->
                                        <div class="form-group">
                                            <label for="description_put">Description</label>
                                            <input type="text" class="form-control" id="description_put" placeholder="Edit the product description">
                                        </div>
                                
                                        <!-- Price Field -->
                                        <div class="form-group">
                                            <label for="price_put">Price</label>
                                            <input type="number" class="form-control" id="price_put" placeholder="Edit the product price" step="0.01">
                                        </div>
                                
                                        <!-- Available Units Field -->
                                        <div class="form-group">
                                            <label for="available_units_put">Available Units</label>
                                            <input type="number" class="form-control" id="available_units_put" placeholder="Edit the available units">
                                        </div>
                                
                                        <!-- Image Field -->
                                        <div class="form-group">
                                            <label for="image_put">Image URL</label>
                                            <input type="text" class="form-control" id="image_put" placeholder="Edit the product image URL">
                                        </div>
                                
                                        <!-- Brand Field -->
                                        <div class="form-group">
                                            <label for="brand_put">Brand</label>
                                            <input type="text" class="form-control" id="brand_put" placeholder="Edit the product brand">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="save_changes" class="btn btn-all text-white">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal for Deleting Product -->
                    <div class="modal fade" id="ProductDeleteModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Eliminar Libro</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="ProductIdDelete">ID</label>
                                            <input type="text" class="form-control" id="ProductIdDelete" placeholder="Edit the product ID" readonly>
                                        </div>
                                    </form>
                                    <p>¿Estás seguro de que deseas eliminar este el producto?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="confirm_delete" class="btn btn-danger">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
</body>
</html>
